input {
    kb_file=
    kb_layout=cz
    kb_variant=qwerty
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
        disable_while_typing=no
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

misc {
    disable_hyprland_logo=true
}

exec-once = gtkgreet -l -s /etc/greetd/gtkgreet.css -c Hyprland; hyprctl dispatch exit
